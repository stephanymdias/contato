<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="author" content="Stephany Marciano Dias">
    <meta name="description" content="Esta é uma página simples de Contatos com HTML e CSS.">
    <meta name="keywords" content="Contato, HTML, CSS">
    <link rel="stylesheet" href="css/style.css">
    <link rel="shortcut icon" href="img/forms.png" type="image/x-icon">

    <title>Formulário de Contato</title>

</head>
<body>
    <section>
        <h1>Contato</h1>
        <form action="#" method="post">
<label>Nome</label>
<input type="text" name="nome" placeholder="Digite seu nome" autocomplete="off" required>
<label>E-mail</label>
<input type="email" name="email" placeholder="Digite seu E-mail" autocomplete="off" required>
<label>Mensgem</label>
<textarea name="mensage" cols="30" rows="10" placeholder="Digite sua mensagem" required></textarea>
<button type="submit">Enviar</button>
        </form>
    </section>
    <footer>
        <p>&copy; 2024 Stephany Marciano. Todos os direitos reservados.</p>
    </footer>
</body>
</html>
